<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add photo</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

</head>


<body class="m-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1>Add Photo</h1>


				<form method="POST" action="" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="mb-3 m-3">
						<select name="input_tags" class="selectpicker" multiple data-live-search="true">
							{% for tag in tags %}
							<option value="{{tag.id}}">{{tag.name}}</option>
							{% endfor %}

						</select>
					</div>

					<div class="mb-3 m-3">
						<label>Description</label>
						<input type="text" placeholder="Text" name="description" class="form-control">

					</div>

					<div class="mb-3 m-3">
						<label>Add new tag</label>
						<input type="text" placeholder="add tag" name="new_tags" class="form-control" multiple>
					</div>

					<div class="mb-3 m-3">
						<label for="formFileMultiple" class="form-label">Multiple photo input</label>
						<input name="imagefiles" class="form-control" type="file" id="formFileMultiple" multiple>
					</div>

					<button type="submit" class="btn btn-dark m-3">
						Submit
					</button>

					<div class="card-header">
						<a href="{% url 'gallery'  %}"> Go To Gallery </a>
					</div>

				</form>

			</div>

		</div>

	</div>	


</body>
</html>
