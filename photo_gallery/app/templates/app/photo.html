<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Photo</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-5">
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-md-3">
				<div class="col-md-3">
					<img style="max-width: 700%; max-height: 700%;" src="{{image.address.url}}" class="">
				</div>
				Tags :
				{% for tg in tag %}
				{{tg.name}},
				{% endfor %}
				
				<br>
				<a href="{% url 'photose' image.id %}?rotate=left">Rotate left</a><br> 
				<a href="{% url 'photose' image.id %}?rotate=right">Rotate Right</a>


			</div>

		</div>
		
	</div>
</body>
</html>
